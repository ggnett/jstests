<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="page">
      <header class="header">

      <main class="content">
        <section class="profile">
          <div class="info_container">
            <div class="profile_avatar">

            <div class="profile_info">
              <h3 class="info_name">Жак-Ив rrrrrrrrrrrrКусто</h3>
              <button class="info_button link-hover"></button>
              <p class="info_work">Исследователь океана</p>
            </div>
          </div>
          <div class="profile_add-button">
            <button class="add-button_button link-hover"></button>
          </div>
        </section>

        <section class="elements">
          <div class="elements_card">
            <img class="card_image" src="./image/elem_karach.png" alt="" />
            <h4 class="card_title" class="title">Карачаевск</h4>
            <button class="card_button link-hover"></button>
          </div>
          <div class="elements_card">
            <img class="card_image" src="./image/elem_elbr.png" alt="" />
            <h4 class="card_title" class="title">Гора Эльбрус</h4>
            <button class="card_button link-hover"></button>
          </div>
          <div class="elements_card">
            <img class="card_image" src="./image/elem-dombai.png" alt="" />
            <h4 class="card_title" class="title">Домбай</h4>
            <button class="card_button link-hover"></button>
          </div>
          <div class="elements_card">
            <img class="card_image" src="./image/elem_elbr2.png" alt="" />
            <h4 class="card_title" class="title">Гора Эльбрус</h4>
            <button class="card_button link-hover"></button>
          </div>
          <div class="elements_card">
            <img class="card_image" src="./image/elem_domb2.png" alt="" />
            <h4 class="card_title" class="title">Домбай</h4>
            <button class="card_button link-hover"></button>
          </div>
          <div class="elements_card">
            <img class="card_image" src="./image/karach-cherk.png" alt="" />
            <h4 class="card_title" class="title">Карачаево-Черкесия</h4>
            <button class="card_button link-hover"></button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer_text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <form class="fix-form">asd</form>
    <script src="./script/fix-form.js"></script>
